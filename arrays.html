<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">
        var myArray = new Array();
        myArray[0] = "pizza";
        myArray[1] = "chocolate";
        var tweets = ["Morning Everybody!", "I love tea!"]; 
        tweets.push("I Study Computer Science!");
        tweets.splice(1, 1, "I live in Islamabad", "Lovely Weather");
        console.log(tweets);
    </script>
</body>
</html>
